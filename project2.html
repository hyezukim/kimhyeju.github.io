<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Kim Library â€“ Kim Hyeju</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pretendard -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <style>
    body {
      margin: 0;
      font-family: "Pretendard", sans-serif;
      background: #fff;
      color: #000;
    }


    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 40px;
      padding: 0 40px 80px;
    }

    .slide {
      flex: 0 0 auto;
      width: 600px;
      scroll-snap-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      max-width: 100%;
      max-height: 85vh;
      object-fit: contain;
      background: #000;
    }

    @media (max-width: 768px) {
      .project-header {
        margin: 40px 0 20px;
        padding: 0 20px;
      }

      .slider {
        padding: 0 20px 60px;
        gap: 20px;
      }

      .slide {
        width: 100vw;
      }
    }
  </style>
</head>
<body>


  <!-- IMAGE SLIDER -->
  <div class="slider">
    <div class="slide">
      <img src="images/project2-1.jpg" alt="">
    </div>
    <div class="slide">
      <img src="images/project2-2.jpg" alt="">
    </div>
    <div class="slide">
      <img src="images/project2-3.jpg" alt="">
    </div>
  </div>

</body>
</html>
