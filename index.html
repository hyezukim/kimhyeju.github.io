<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kim Hyeju</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- GRID -->
  <div class="grid">

    <!-- PROJECT 1 -->
    <div class="item">
      <img src="images/project1-1.jpg" alt="" onclick="openPopup(1,2)">
      <div class="caption">
        Graduation Project<br>
        흔적에서 현상으로<br>
        2023
      </div>
    </div>

    <!-- PROJECT 2 -->
    <div class="item">
      <img src="images/project2-1.jpg" alt="" onclick="openPopup(2,3)">
      <div class="caption">
        Project<br>
        KIM Library<br>
        2022
      </div>
    </div>

    <!-- PROJECT 3 -->
    <div class="item">
      <img src="images/project3-1.jpg" alt="" onclick="openPopup(3,2)">
      <div class="caption">
        Another Project<br>
        Program
      </div>
    </div>

  </div>

  <!-- POPUP -->
<div class="popup" id="popup">
  <span class="close" onclick="closePopup()">×</span>

  <div class="popup-content" id="popup-content">
    <!-- JS로 이미지들이 들어감 -->
  </div>
</div>


  <!-- SCRIPT -->
  <script>
    let currentProject = 0;
    let currentIndex = 1;
    let totalImages = 0;

    function openPopup(projectNum, count) {
      currentProject = projectNum;
      totalImages = count;
      currentIndex = 1;

      updateImage();
      document.getElementById('popup').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.body.style.overflow = '';
    }

    function updateImage() {
      document.getElementById('popup-img').src =
        `images/project${currentProject}-${currentIndex}.jpg`;
    }

    function nextImage() {
      currentIndex++;
      if (currentIndex > totalImages) currentIndex = 1;
      updateImage();
    }

    function prevImage() {
      currentIndex--;
      if (currentIndex < 1) currentIndex = totalImages;
      updateImage();
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closePopup();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });
  </script>

</body>
</html>
