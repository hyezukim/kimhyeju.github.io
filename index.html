<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kim Hyeju</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- GRID -->
  <div class="grid">

    <div class="item">
      <img src="images/project1-1.jpg" onclick="openPopup(1)" alt="">
      <div class="caption">
        2–34<br>
        F. Kuenstler<br>
        SRC
      </div>
    </div>

    <div class="item">
      <img src="images/project2-1.jpg" onclick="openPopup(2)" alt="">
      <div class="caption">
        Project Name<br>
        Location<br>
        2024
      </div>
    </div>

  </div>

  <!-- POPUP BACKGROUND -->
  <div class="popup" id="popup" onclick="handleBackgroundClick(event)">
    
    <!-- POPUP BOX -->
    <div class="popup-content">

      <!-- FIXED PROJECT INFO -->
      <div class="project-info" id="project-info">
        <!-- JS -->
      </div>

      <!-- SCROLL IMAGES -->
      <div class="project-images" id="project-images">
        <!-- JS -->
      </div>

    </div>

    <span class="close" onclick="closePopup()">×</span>
  </div>

  <!-- SCRIPT -->
  <script>
    const projects = {
      1: {
        title: "2–34",
        info: "F. Kuenstler / SRC / 2024",
        images: 3
      },
      2: {
        title: "Project Name",
        info: "Location / Program / 2023",
        images: 4
      }
    };

    function openPopup(projectNum) {
      const popup = document.getElementById('popup');
      const info = document.getElementById('project-info');
      const images = document.getElementById('project-images');
      const project = projects[projectNum];

      info.innerHTML = `
        <h1>${project.title}</h1>
        <p>${project.info}</p>
      `;

      images.innerHTML = '';
      for (let i = 1; i <= project.images; i++) {
        const img = document.createElement('img');
        img.src = \`images/project\${projectNum}-\${i}.jpg\`;
        images.appendChild(img);
      }

      popup.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      images.scrollTop = 0;
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.body.style.overflow = '';
    }

    function handleBackgroundClick(e) {
      if (e.target.id === 'popup') {
        closePopup();
      }
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closePopup();
    });
  </script>

</body>
</html>
