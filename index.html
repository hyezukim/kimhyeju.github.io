<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kim Hyeju</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- GRID -->
  <div class="grid">

    <!-- PROJECT 1 -->
    <div class="item">
      <img src="images/project1-1.jpg" alt="" onclick="openPopup(1,2)">
      <div class="caption">
        Graduation Project<br>
        흔적에서 현상으로<br>
        2023
      </div>
    </div>

    <!-- PROJECT 2 -->
    <div class="item">
      <img src="images/project2-1.jpg" alt="" onclick="openPopup(2,3)">
      <div class="caption">
        Project<br>
        KIM Library<br>
        2022
      </div>
    </div>

    <!-- PROJECT 3 -->
    <div class="item">
      <img src="images/project3-1.jpg" alt="" onclick="openPopup(3,2)">
      <div class="caption">
        Another Project<br>
        Program
      </div>
    </div>

  </div>

<!-- POPUP -->
<div class="popup" id="popup">
  <span class="close" onclick="closePopup()">×</span>

  <div class="popup-content" id="popup-content">
    <!-- 제목 + 정보 -->
    <div class="project-info" id="project-info">
      <!-- JS로 내용 채워짐 -->
    </div>

    <!-- 이미지들 -->
    <div class="project-images" id="project-images">
      <!-- JS로 이미지 들어감 -->
    </div>
  </div>
</div>



  <!-- SCRIPT -->
<script>
  function openPopup(projectNum, count) {
    const popup = document.getElementById('popup');
    const content = document.getElementById('popup-content');

    content.innerHTML = '';

    for (let i = 1; i <= count; i++) {
      const img = document.createElement('img');
      img.src = `images/project${projectNum}-${i}.jpg`;
      content.appendChild(img);
    }

    popup.style.display = 'block';
    document.body.style.overflow = 'hidden';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.body.style.overflow = '';
  }

  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') closePopup();
  });
</script>
