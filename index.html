<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Kim Hyeju</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- GRID -->
  <div class="grid">

    <div class="item">
      <img src="images/project1-1.jpg" onclick="openPopup(1)" alt="">
      <div class="caption">
        Graduation Project<br>
        From Traces to Phenomenon 흔적에서 현상으로<br>
        2023
      </div>
    </div>

    <div class="item">
      <img src="images/project2-1.jpg" onclick="openPopup(2)" alt="">
      <div class="caption">
        Academic Project<br>
        Kim Library<br>
        2022
      </div>
    </div>

  </div>

  <!-- POPUP -->
  <div class="popup" id="popup" onclick="handleBackgroundClick(event)">
    <div class="popup-content">
      <div class="project-images" id="project-images"></div>
    </div>
    <span class="close" onclick="closePopup()">×</span>
  </div>

  <!-- SCRIPT -->
  <script>
    const projects = {
      1: { images: 2 },
      2: { images: 3 }
    };

    function openPopup(projectNum) {
      const popup = document.getElementById('popup');
      const images = document.getElementById('project-images');
      const project = projects[projectNum];

      if (!project) return;

      images.innerHTML = '';
      for (let i = 1; i <= project.images; i++) {
        const img = document.createElement('img');
        img.src = `images/project${projectNum}-${i}.jpg`;
        images.appendChild(img);
      }

      popup.style.opacity = '1';
      popup.style.pointerEvents = 'auto';
      document.body.style.overflow = 'hidden';
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.opacity = '0';
      popup.style.pointerEvents = 'none';
      document.body.style.overflow = '';
    }

    function handleBackgroundClick(e) {
      if (e.target.id === 'popup') closePopup();
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closePopup();
    });
  </script>

</body>
</html>
