<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pretendard -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Pretendard", -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #000;
    }

    /* HEADER */
    .project-header {
      position: sticky;
      top: 0;
      background: #fff;
      padding: 24px 32px;
      border-bottom: 1px solid #eee;
      z-index: 10;
    }

    .project-header h1 {
      font-size: 20px;
      font-weight: 500;
    }

    .project-header p {
      font-size: 14px;
      color: #666;
      margin-top: 6px;
    }

    /* SLIDER */
    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .slide {
      flex: 0 0 100vw;
      height: calc(100vh - 110px);
      scroll-snap-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* DESKTOP */
    @media (min-width: 1024px) {
      .slide {
        flex: 0 0 80vw;
        margin: 0 10vw;
      }
    }
  </style>
</head>

<body>

  <!-- PROJECT INFO -->
  <header class="project-header">
    <h1>Graduation Project</h1>
    <p>흔적에서 현상으로 · 2023</p>
  </header>

  <!-- IMAGE SLIDER -->
  <main class="slider">

    <section class="slide">
      <img src="/images/project1-1.jpg" alt="project image 1">
    </section>

    <section class="slide">
      <img src="/images/project1-2.jpg" alt="project image 2">
    </section>

  </main>

</body>
</html>
